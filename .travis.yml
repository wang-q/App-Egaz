language: perl
perl:
  - "5.22"
  - "5.10"
before_install:
  # Setting Up APT for R
  - sudo sh -c 'echo "deb http://cran.rstudio.com/bin/linux/ubuntu trusty/" >> /etc/apt/sources.list'
  - gpg --keyserver keyserver.ubuntu.com --recv-key E084DAB9
  - gpg -a --export E084DAB9 | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install -qq mummer muscle ncbi-blast+ raxml samtools
  - sudo apt-get install -qq r-base
install:
  - cpanm -nq --installdeps --with-develop .
  - sudo Rscript -e 'install.packages("getopt", repos="http://cran.rstudio.com/")'
  - sudo Rscript -e 'install.packages("ape", repos="http://cran.rstudio.com/")'
before_script:
  - cpanm --quiet --notest --skip-satisfied Devel::Cover Devel::Cover::Report::Codecov
script:
  - perl Build.PL
  - ./Build build
  - cover -test
after_success:
  - cover -report codecov
